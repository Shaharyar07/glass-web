<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Orelega+One&display=swap" rel="stylesheet">
    <title>Gaming Studio</title>
    <link rel="stylesheet" href="glass.css">
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="/img/avayar.png" alt="">
                    <h2>Sherry</h2>
                    <p>Elite Player</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="/img/steam.png" alt="">
                        <h2>Recent</h2>
                    </div>
                    <div class="link">
                        <img src="/img/twitch.png" alt="">
                        <h2>Streams</h2>
                    </div>
                    <div class="link">
                        <img src="/img/library.png" alt="">
                        <h2>Library</h2>
                    </div>
                    <div class="link">
                        <img src="/img/upcoming.png" alt="">
                        <h2>New Games</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Join for free Games</h2>
                    <img src="/img/controller.png" alt="">
                </div>
            </div>
            <div class="games">
                <div class="status">
                    <h1>Active Games</h1>
                   <p>Search here</p><input type="text">
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="/img/assassins.png" alt="">
                        <div class="card-info">
                            <h2>Assassins Creed</h2>
                            <p>PS5 version</p>
                            <div class="progress"></div>

                        </div>
                        <h2>
                            <div class="percentage">60%</div>
                        </h2>
                    </div>
                    <div class="card">
                        <img src="/img/spiderman.png" alt="">
                        <div class="card-info">
                            <h2>Spider Man</h2>
                            <p>PS5 version</p>
                            <div class="progress"></div>

                        </div>
                        <h2>
                            <div class="percentage">60%</div>
                        </h2>
                    </div>
                    <div class="card">
                        <img src="/img/sackboy.png" alt="">
                        <div class="card-info">
                            <h2>Sack Boy</h2>
                            <p>PS5 version</p>
                            <div class="progress"></div>

                        </div>
                        <h2>
                            <div class="percentage">60%</div>
                        </h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
</body>

</html>
